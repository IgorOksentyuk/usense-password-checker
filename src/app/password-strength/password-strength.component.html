<div class="container">
  <h1 class="title">Password complexity checker </h1>
  <input class="input" type="password" [(ngModel)]="password" (input)="checkPasswordStrength()">

  <div class="wrapper">
    <div class="section" *ngFor="let color of sectionColors" [ngStyle]="{'background-color': color}">
    </div>
  </div>
</div>
