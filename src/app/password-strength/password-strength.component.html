<form class="container">
  <h1 class="title">Password complexity checker </h1>
  <app-password-strength-input
    [(ngModel)]="password"
    (input)="checkPasswordStrength()"
    name="password"
  >
  </app-password-strength-input>

  <div class="wrapper">
    <div
      class="section"
      *ngFor="let color of sectionColors"
      [ngStyle]="{'background-color': color}"
    >
    </div>
  </div>
</form>
